<meta charset="utf-8">
<script type="text/javascript">
    var a=prompt("Сколько рублей обменять на доллары");
    var b=prompt("Сколько рублей обменять на евро");
    a=parseFloat(a);
    b=parseFloat(b);
    var us=(a/61.91).toFixed(2);
    var eu=(b/69.47).toFixed(2);
    alert(us+"-Долларов");
    alert(eu+"-Евро");
</script>
