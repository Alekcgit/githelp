<meta charset="utf-8">
<script type="text/javascript">
    var a=parseFloat(prompt("Введите длину трапеции а"));
    var b=parseFloat(prompt("Введите длину трапеции в"));
    var h=parseFloat(prompt("Введите высоту трапеции h"));
    s=(((a+b)/2)*h).toFixed(2);
    alert("Площадь трапеции равна- "+s);
</script>
